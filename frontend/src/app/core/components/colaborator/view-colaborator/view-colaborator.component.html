<div class="w-full mt-10 px-10">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold">Colaboradores</h1>
    <button class="text-white font-medium bg-custom-teal h-10 w-52 rounded-md" (click)="openNewColaborator()">
      Adicionar novo colaborador
    </button>
  </div>
  </div>

  <mat-card class="p-10">
  <table
    mat-table
    [dataSource]="dataSource"
    class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg w-full"
  >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="h-16">NOME</th>
      <td mat-cell *matCellDef="let row" class="h-20 capitalize">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="">AÇÕES</th>
      <td mat-cell *matCellDef="let row" class="flex gap-5 h-20">
        <button mat-icon-button color="primary" (click)="openEditColaborator(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
