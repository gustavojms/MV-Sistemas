<div class="w-full mt-10 px-10">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold">Coffee Day</h1>
    <button class="text-white font-medium bg-custom-teal h-10 w-52 rounded-md" (click)="openNewCoffeeDay()">
      Adicionar novo Coffee Day
    </button>
  </div>
  </div>

  <mat-card class="p-10">
  <table
    mat-table
    [dataSource]="coffeeDatasource"
    class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg w-full"
  >
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Dia do caf√©</th>
      <td mat-cell *matCellDef="let row" (click)="openCoffeeDetails(row)" class="h-20 cursor-pointer hover:bg-custom-teal hover:text-white transition-all ease-in-out">{{ row.coffeeDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
