<div class="w-full mt-10 px-10">
  <div class="flex justify-between">
    <h1 class="text-2xl font-bold">Itens</h1>
    <button class="text-white font-medium bg-custom-teal h-10 w-52 rounded-md" (click)="openNewItemOption()">
      Adicionar novo item
    </button>
  </div>
  </div>

  <mat-card class="p-10">
  <table
    mat-table
    [dataSource]="dataSource"
    class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg w-full"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row" class="h-20">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let row" class="capitalize">{{ row.item }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
      <td mat-cell *matCellDef="let row" class="flex gap-5 h-20">
        <button mat-icon-button color="primary" (click)="openEditItemOption(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
